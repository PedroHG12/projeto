<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
    </ion-item>

    <!-- BotÃ£o Entrar -->
    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid" class="entrar">
      Entrar
    </ion-button>

    <!-- BotÃ£o Cadastre-se -->
    <ion-button expand="full" fill="outline" (click)="irParaCadastro()" class="cadastrar">
      Cadastre-se
    </ion-button>

   
  </form>
</ion-content>
