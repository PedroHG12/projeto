<ion-header>
  <ion-toolbar>
    <ion-title>Feed de Publicações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Formulário para adicionar um novo post -->
  <ion-card>
    <ion-card-content>
      <form (submit)="addPost()">
        <ion-item>
          <ion-label position="floating">Título</ion-label>
          <ion-input [(ngModel)]="newPost.title" name="title" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Conteúdo</ion-label>
          <ion-textarea [(ngModel)]="newPost.content" name="content" required></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Anexo</ion-label>
          <input type="file" (change)="onFileSelected($event)" />
        </ion-item>
        <ion-button expand="block" type="submit">Adicionar Post</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Lista de posts existentes -->
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ post.title }}</ion-card-title>
          <ion-card-subtitle>{{ post.date }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ post.content }}
          <!-- Exibir anexo se houver -->
          <div *ngIf="post.attachment">
            <img *ngIf="isImage(post.attachment)" [src]="post.attachment" alt="Anexo" style="max-width: 100%; margin-top: 10px;" />
            <video *ngIf="isVideo(post.attachment)" controls [src]="post.attachment" style="max-width: 100%; margin-top: 10px;"></video>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
