<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment>
    <ion-segment-button>
      Geral
    </ion-segment-button>
    <ion-segment-button>
      Minha Unidade
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item *ngFor="let publicacao of publicacoes">
      <ion-label>
        <h2>{{ publicacao.usuario }}</h2>
        <p>{{ publicacao.texto }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
